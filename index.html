  <script>
    var editor;
    var editor2;
    var textarea1;
    var bi_console1;
    var out2;
    
    var console1 = {
      log: function(msg){
        bi_console1.value += msg
      },
      logln: function(msg){
        bi_console1.value += msg + '\n'
      },
      clear: function(){
        bi_console1.value = ''  
      }
    }
    
    var updateWorkspace = function (e){
      console.log("updateWorkspace");
      myUpdate();
    }

    var getCode = function() {
        console.log("getCode");
        blockly_code = Blockly.JavaScript.workspaceToCode(Blockly.mainWorkspace); // "this" is Window
        out2.value = blockly_code;
      
        blockly_xml = Blockly.Xml.workspaceToDom(Blockly.mainWorkspace);
    };

    var myUpdate = function() {
        console.log("myUpdate");
        getCode();
    }

    var blockly_reload = function (){
      console.log("reload");
      if(blockly_xml!=""){
        try{
          var dom = Blockly.Xml.textToDom(blockly_xml);
          // Clear workspace first:
          Blockly.mainWorkspace.clear();
          Blockly.Xml.domToWorkspace(Blockly.mainWorkspace, dom);
          //loadXML(dom);
        }
        catch(err) {
          console.log(err.message);
        }
      }
    }

    var js2blocks = function(){
      //console.log("changed");
      parseCode(editor2.getValue())
      //parseCode(textarea1.value);
    }
    
    function copyEd1_Ed2(){
      //textarea1.value = out2.value;
      editor2.setValue(out2.value);
      js2blocks();
    }
    
    function bi_run(){
      try{
        eval(out2.value);
      }
      catch(err){
        bi_console1.value += err;
      }
    }
    
    function bi_console1_clear(){
      bi_console1.value = '';
    }

    var bi_save_js = function (event) {
      var blob = new Blob([editor2.getValue()], {
          type : 'text/plain'
        });
      saveAs(blob, 'script1.js');
    }
    
    var bi_init_open = function(){
      var openFile = document.getElementById('open-js-file');
      openFile.addEventListener('change', bi_open, false);
    }
    var bi_open_js = function (event) {
      var openFile = document.getElementById('open-js-file');
      openFile.click();
    }
    var bi_open = function (event) {
      var input = event.target;
      console.log("open "+input.files[0]);
      var reader = new FileReader();
      reader.onload = function(){
        editor2.setValue(reader.result);
      }
      reader.readAsText(input.files[0]);
    }

    function bi_load(){
      bi_init_open();
      
      if(!(window.customElements && document.body.attachShadow)){
        // Load polyfills using this webcomponents support check
        alert("This browser does not support webcomponents. Try using a current version of Chrome")
        return null
      }      
      var box2 = document.querySelector("#box2");
      editor2 = document.querySelector("#editor_2").editor;
      editor2.on('change', function() {js2blocks()});
      out2 = document.querySelector("#editor_1")
      
      bi_console1 = document.querySelector("#console_1")      
      
      bi_xml_basic = document.getElementById('toolbox'); // 
      var blocklyArea = document.getElementById('blocklyArea');
      var box1 = document.getElementById('blocklyArea');

      var blocklyDiv = document.getElementById('blocklyDiv');
      var workspace = Blockly.inject(blocklyDiv,
          //{ media: 'bower_components/blockly/media/',
          { media: 'https://rawgithub.com/JC-Orozco/blockly/master/media/',
            toolbox: bi_xml_basic,
            zoom:
                 {controls: true,
                  wheel: true,
                  startScale: 1.0,
                  maxScale: 3,
                  minScale: 0.2,
                  scaleSpeed: 1.2},
            trashcan: false});
      workspace.addChangeListener(updateWorkspace);
      init_blockly_jc()
      js2blocks();
      //parse1();

      var onresize = function(e) {
        // Compute the absolute coordinates and dimensions of blocklyArea.
        var element = blocklyArea;
        var x = 0;
        var y = 0;
        do {
          x += element.offsetLeft;
          y += element.offsetTop;
          element = element.offsetParent;
        } while (element);
        // Position blocklyDiv over blocklyArea.
        blocklyDiv.style.left = x + 'px';
        blocklyDiv.style.top = y + 'px';
        blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
        blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
      };
      window.addEventListener('resize', onresize, false);
      onresize();
      Blockly.svgResize(workspace);
      var box3 = document.getElementById('box3');

      var blocklyArea = document.getElementById('blocklyArea');
      var blocklyResizable = {
        notifyResize: function(){
          //console.log("blocklyResizable.notifyResize()");
          //blocklyArea.style.width = box3.style.width;
          onresize();
          Blockly.svgResize(workspace);
          //Blockly.fireUiEvent(window, 'resize'); // This causes an infinite loop.
        }
      }
      var editorResizable = {
        notifyResize: function(){
          //console.log("editorResizable.notifyResize()");
          ///editor.resize();
          editor2.resize();
        }
      }
    }
  </script>
